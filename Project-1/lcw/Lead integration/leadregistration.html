<template>
    <lightning-card  variant="Narrow"  title="Lead Registration" icon-name="standard:lead">
        <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
        <p class="slds-p-horizontal_small">
            <lightning-input type="text" label="First Name" name="FirstName" value={singlel.FirstName}  required onchange={onchang}></lightning-input>
            <lightning-input type="text" label="Last Name" name="Lastname" value={singlel.Lastname} required onchange={onchang}></lightning-input>
            <lightning-input type="text" label="Phone" name="Phone"  value={singlel.Phone} required onchange={onchang}></lightning-input>
            <lightning-input type="text" label="Email" name="Email" value={singlel.Email} required onchange={onchang}></lightning-input>
            <lightning-input type="text" label="Country" name="Country" value={singlel.Country} required onchange={onchang}></lightning-input>
            <lightning-input type="datetime" label="Info_Session_Date_Time__c" name="InfoDate" value={singlel.Info_Session_Date_Time__c} required onchange={onchang}></lightning-input>


        </p>
        <p slot="footer">CLARUSWAY</p>
    </lightning-card>
</template>
