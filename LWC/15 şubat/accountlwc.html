<template>
    <lightning-card  variant="Narrow"  title="Account comp." icon-name="standard:account">
        <lightning-button-icon onclick={handcl} icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
        <p class="slds-p-horizontal_small">
            <lightning-input type="text" value={inputs} onchange={handin} label="Enter some text"></lightning-input>  
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="account">

                    <!--
                        <p key={account.Id}> {account.Name} -  {account.Id}</p> 
                    -->
                    <lightning-card  key={account.Id} variant="Narrow"  title={account.Name} 
                    icon-name="standard:account">
                      
                      <p class="slds-p-horizontal_small">
                          {account.Phone} <br />
                          {account.Website} <br />
                          {account.Industry} <br />
                      </p>
                      <p slot="footer">{account.Id}</p>
                  </lightning-card>

              <!--  </template>

            </template>
            <template if:true={mua}>
                <template for:each={mua} for:item="account">

                    <p key={account.Id}> {account.Name}  -  {account.Phone}</p>
                -->
                </template>

            </template>

        </p>
        <p slot="footer">Last 10 (wire) + 10 (imperative) Account</p>
    </lightning-card>

</template>
